<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        html, body {
            height: 100%;
        }
        .a
        {
            display:inline-block;
        }
    </style>
</head>
<body>
<header style="height:45px; background-color:#313131; padding-top:10px">
    <div>
        <div class="a">
            <h6 th:text="${a_user.getUsername()}" style="color:#FFFFFF; margin-left:35px"></h6>
        </div>
        <div class="a">
            <p style="color:#FFFFFF">with roles: </p>
        </div>
        <div class="a">
            <th:block th:each="role : ${a_user.getRoles()}">
                <a style="color:#FFFFFF" th:text="${role.getSimpleRole()}">roles</a>
            </th:block>
        </div>
        <div class="a" style="position:relative; float:right">
            <a style="color:#EEEEEE; margin-right:35px" href="/logout">logout</a>
        </div>
    </div>
</header>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column" style="margin-top:15px">
                <li class="nav-item">
                    <a class="nav-link active" href="#main_tab1">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="background-color:#F0F0F0">
            <h3 style="padding: 10px">
                Admin panel
            </h3>
            <div class="tabbable" id="main_tab1">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active show" href="#tab1" data-toggle="tab" id="mainTabButton">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tab2" data-toggle="tab">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <!-- table -->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12" style="padding: 0; box-shadow: 0 0 5px rgba(0,0,0,0.5); background-color: #FFFFFF">
                                    <header style="height:45px; background-color:#EEEEEE; padding-top: 10px">
                                        <h6 style="padding-left:20px">
                                            All users
                                        </h6>
                                    </header>
                                    <main style="background-color:#FFFFFF; padding: 20px">
                                        <table class="table table-striped" id="mainTableWithUsers">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Age</th>
                                                <th>Username</th>
                                                <th>Roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </main>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <!-- add -->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12" style="padding: 0; box-shadow: 0 0 5px rgba(0,0,0,0.5); background-color: #FFFFFF">
                                    <header style="height:45px; background-color:#EEEEEE; padding-top: 10px">
                                        <h6 style="padding-left:20px">
                                            Add new user
                                        </h6>
                                    </header>
                                    <main style="background-color:#FFFFFF; padding: 20px">
                                        <form id="defaultSomeForm"> <!--role="form">-->
                                            <div class="form-group">

                                                <label for="name">Name</label>
                                                <input class="form-control" type="text" id="name" name="name"/>
                                                <br/>
                                                <label for="surname">Surname</label>
                                                <input class="form-control" type="text" id="surname" name="surname"/>
                                                <br/>
                                                <label for="age">Age</label>
                                                <input class="form-control" type="number" id="age" name="age"/>
                                                <br/>
                                                <label for="username">Username</label>
                                                <input class="form-control" type="text" id="username" name="username"/>
                                                <br/>
                                                <label for="password">Password</label>
                                                <input class="form-control" type="password" id="password" name="password"/>
                                                <br/>
                                            </div>
                                            <div class="checkbox">

                                                <label for="ROLE_USER">USER</label>
                                                <input type="checkbox" name="ROLE_USER" id="ROLE_USER" value="ROLE_USER"><br/>
                                                <label for="ROLE_ADMIN">ADMIN</label>
                                                <input type="checkbox" name="ROLE_ADMIN" id="ROLE_ADMIN" value="ROLE_ADMIN"><br/>
                                            </div>
                                            <button type="button" class="btn btn-success" id="addNewUserButton">
                                                Add new user
                                            </button>
                                        </form>
                                    </main>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
